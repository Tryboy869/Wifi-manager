<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Manager - Gestion Codes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            display: none;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .view-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f7f7f7;
        }

        .view-switch button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
        }

        .view-switch button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            padding: 30px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Login View */
        .login-view {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Admin View */
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .admin-controls input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .admin-controls button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .admin-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card .label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .codes-list {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .code-item {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .code-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .code-value {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .code-info {
            text-align: right;
            font-size: 0.85em;
            color: #666;
        }

        .code-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 5px;
        }

        .code-status.active {
            background: #4caf50;
            color: white;
        }

        .code-status.expired {
            background: #f44336;
            color: white;
        }

        .code-status.used {
            background: #9e9e9e;
            color: white;
        }

        /* Client View */
        .client-view {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .wifi-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .code-input {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .connect-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .message.success {
            background: #4caf50;
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .admin-controls {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>WiFi Manager</h1>
                <p>Gestion intelligente des codes d'acc√®s WiFi</p>
                <button class="logout-btn" id="logout-btn" onclick="logout()">D√©connexion</button>
            </div>

            <!-- Login View -->
            <div id="login-view" class="view active">
                <div class="content">
                    <div class="login-view">
                        <div class="lock-icon">üîí</div>
                        <h2 style="margin-bottom: 20px;">Connexion Administrateur</h2>
                        <input 
                            type="password" 
                            class="login-input" 
                            id="admin-password"
                            placeholder="Mot de passe"
                            onkeypress="if(event.key === 'Enter') adminLogin()"
                        >
                        <button class="login-btn" onclick="adminLogin()">Se Connecter</button>
                        <div id="login-message" class="message hidden" style="margin-top: 15px;"></div>
                    </div>
                </div>
            </div>

            <div class="view-switch hidden" id="view-switch">
                <button class="active" onclick="switchView('admin')">Administration</button>
                <button onclick="switchView('client')">Connexion Client</button>
            </div>

            <div class="content hidden" id="main-content">
                <!-- Admin View -->
                <div id="admin-view" class="view active">
                    <div class="admin-controls">
                        <input type="number" id="hours-input" placeholder="Dur√©e (heures)" value="24" min="1">
                        <button onclick="generateCode()">G√©n√©rer Code</button>
                        <button onclick="generateBatch()">G√©n√©rer 10 Codes</button>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="label">Total Codes</div>
                            <div class="value" id="stat-total">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Codes Actifs</div>
                            <div class="value" id="stat-active">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Codes Utilis√©s</div>
                            <div class="value" id="stat-used">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Codes Expir√©s</div>
                            <div class="value" id="stat-expired">0</div>
                        </div>
                    </div>

                    <div class="codes-list" id="codes-list"></div>
                </div>

                <!-- Client View -->
                <div id="client-view" class="view">
                    <div class="client-view">
                        <div class="wifi-icon">üì∂</div>
                        <h2 style="margin-bottom: 20px;">Connexion WiFi</h2>
                        <p style="color: #666; margin-bottom: 30px;">Entrez votre code d'acc√®s</p>
                        
                        <input 
                            type="text" 
                            class="code-input" 
                            id="client-code-input"
                            placeholder="XXXX"
                            maxlength="4"
                            oninput="this.value = this.value.toUpperCase()"
                            onkeypress="if(event.key === 'Enter') connectWiFi()"
                        >
                        
                        <button class="connect-btn" onclick="connectWiFi()">
                            Se Connecter
                        </button>

                        <div id="client-message" class="message hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'http://localhost:3000',
            ADMIN_PASSWORD_KEY: 'admin_session',
            SESSION_DURATION: 4 * 60 * 60 * 1000 // 4 heures
        };

        // Gestion Session Admin
        class SessionManager {
            constructor() {
                this.checkSession();
            }

            checkSession() {
                const session = localStorage.getItem(CONFIG.ADMIN_PASSWORD_KEY);
                if (session) {
                    const data = JSON.parse(session);
                    if (Date.now() - data.timestamp < CONFIG.SESSION_DURATION) {
                        this.showMainInterface();
                        return true;
                    }
                    localStorage.removeItem(CONFIG.ADMIN_PASSWORD_KEY);
                }
                return false;
            }

            login(password) {
                // Mot de passe admin (CHANGER EN PRODUCTION)
                const ADMIN_PASSWORD = 'admin123';
                
                if (password === ADMIN_PASSWORD) {
                    localStorage.setItem(CONFIG.ADMIN_PASSWORD_KEY, JSON.stringify({
                        timestamp: Date.now()
                    }));
                    this.showMainInterface();
                    return true;
                }
                return false;
            }

            logout() {
                localStorage.removeItem(CONFIG.ADMIN_PASSWORD_KEY);
                location.reload();
            }

            showMainInterface() {
                document.getElementById('login-view').classList.remove('active');
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('view-switch').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('logout-btn').style.display = 'block';
            }
        }

        // Gestion WiFi Codes
        class WiFiCodeManager {
            constructor() {
                this.codes = this.loadCodes();
                this.updateStats();
                this.renderCodes();
            }

            loadCodes() {
                const stored = localStorage.getItem('wifi_codes');
                return stored ? JSON.parse(stored) : [];
            }

            saveCodes() {
                localStorage.setItem('wifi_codes', JSON.stringify(this.codes));
            }

            generateCode(hours = 24) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                const array = new Uint8Array(4);
                crypto.getRandomValues(array);
                
                for (let i = 0; i < 4; i++) {
                    code += chars[array[i] % chars.length];
                }

                const now = Date.now();
                const codeData = {
                    id: crypto.randomUUID(),
                    code: code,
                    createdAt: now,
                    expiresAt: now + (hours * 60 * 60 * 1000),
                    used: false,
                    usedAt: null,
                    hours: hours
                };

                this.codes.push(codeData);
                this.saveCodes();
                this.updateStats();
                this.renderCodes();

                return codeData;
            }

            async validateCode(inputCode) {
                const code = this.codes.find(c => c.code === inputCode.toUpperCase());
                
                if (!code) {
                    return { valid: false, message: 'Code invalide' };
                }

                if (code.used) {
                    return { valid: false, message: 'Code d√©j√† utilis√©' };
                }

                if (Date.now() > code.expiresAt) {
                    return { valid: false, message: 'Code expir√©' };
                }

                // Appel backend pour activation WiFi r√©elle
                try {
                    const response = await fetch(`${CONFIG.BACKEND_URL}/activate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code.code })
                    });

                    if (response.ok) {
                        code.used = true;
                        code.usedAt = Date.now();
                        this.saveCodes();
                        this.updateStats();
                        this.renderCodes();
                        return { valid: true, message: 'Connexion r√©ussie! WiFi activ√©.' };
                    }
                } catch (error) {
                    console.error('Backend error:', error);
                    // Fallback: validation locale seulement
                    code.used = true;
                    code.usedAt = Date.now();
                    this.saveCodes();
                    this.updateStats();
                    this.renderCodes();
                    return { valid: true, message: 'Code valid√© (mode local)' };
                }

                return { valid: false, message: 'Erreur de connexion au routeur' };
            }

            getStats() {
                const now = Date.now();
                return {
                    total: this.codes.length,
                    active: this.codes.filter(c => !c.used && now < c.expiresAt).length,
                    used: this.codes.filter(c => c.used).length,
                    expired: this.codes.filter(c => !c.used && now >= c.expiresAt).length
                };
            }

            updateStats() {
                const stats = this.getStats();
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-active').textContent = stats.active;
                document.getElementById('stat-used').textContent = stats.used;
                document.getElementById('stat-expired').textContent = stats.expired;
            }

            renderCodes() {
                const container = document.getElementById('codes-list');
                const now = Date.now();

                if (this.codes.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">Aucun code g√©n√©r√©</p>';
                    return;
                }

                const sortedCodes = [...this.codes].sort((a, b) => b.createdAt - a.createdAt);

                container.innerHTML = sortedCodes.map(code => {
                    let status = 'active';
                    let statusText = `Expire dans ${this.getTimeRemaining(code.expiresAt)}`;

                    if (code.used) {
                        status = 'used';
                        statusText = `Utilis√© le ${this.formatDate(code.usedAt)}`;
                    } else if (now > code.expiresAt) {
                        status = 'expired';
                        statusText = 'Expir√©';
                    }

                    return `
                        <div class="code-item">
                            <div>
                                <div class="code-value">${code.code}</div>
                                <div style="color: #999; font-size: 0.85em;">
                                    Cr√©√©: ${this.formatDate(code.createdAt)} ‚Ä¢ Dur√©e: ${code.hours}h
                                </div>
                            </div>
                            <div class="code-info">
                                <span class="code-status ${status}">${statusText}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            formatDate(timestamp) {
                return new Date(timestamp).toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            getTimeRemaining(expiresAt) {
                const diff = expiresAt - Date.now();
                if (diff <= 0) return 'Expir√©';

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                if (hours > 0) return `${hours}h ${minutes}min`;
                return `${minutes}min`;
            }
        }

        // Initialisation
        const sessionManager = new SessionManager();
        const manager = new WiFiCodeManager();

        // Fonctions globales
        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            const messageDiv = document.getElementById('login-message');

            if (sessionManager.login(password)) {
                messageDiv.classList.add('hidden');
            } else {
                messageDiv.textContent = 'Mot de passe incorrect';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
            }
        }

        function logout() {
            sessionManager.logout();
        }

        function switchView(view) {
            document.querySelectorAll('#main-content .view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.view-switch button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${view}-view`).classList.add('active');
            event.target.classList.add('active');
        }

        function generateCode() {
            const hours = parseInt(document.getElementById('hours-input').value) || 24;
            manager.generateCode(hours);
        }

        function generateBatch() {
            const hours = parseInt(document.getElementById('hours-input').value) || 24;
            for (let i = 0; i < 10; i++) {
                manager.generateCode(hours);
            }
        }

        async function connectWiFi() {
            const input = document.getElementById('client-code-input');
            const messageDiv = document.getElementById('client-message');
            const code = input.value.trim();

            if (code.length !== 4) {
                showMessage('Veuillez entrer un code de 4 caract√®res', 'error');
                return;
            }

            const result = await manager.validateCode(code);

            if (result.valid) {
                showMessage(result.message, 'success');
                input.value = '';
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            } else {
                showMessage(result.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('client-message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
        }

        // Actualisation p√©riodique
        setInterval(() => {
            if (!document.getElementById('login-view').classList.contains('active')) {
                manager.updateStats();
                manager.renderCodes();
            }
        }, 30000);
    </script>
</body>
</html>
